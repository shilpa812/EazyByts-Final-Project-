<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Available Cars</title>
</head>
<body>
<div class="container mt-5">
    <h1>Available Cars</h1>
    <div class="row">
        <div class="col-md-4" th:each="car : ${cars}">
            <div class="card mb-4">
                <img th:src="${car.imageUrl}" class="card-img-top" alt="Car Image"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.make} + ' ' + ${car.model}"></h5>
                    <p class="card-text">Year: <span th:text="${car.year}"></span></p>
                    <p class="card-text">Price per day: $<span th:text="${car.pricePerDay}"></span></p>
                    <p class="card-text" th:if="${car.availability}">Status: Available</p>
                    <p class="card-text" th:if="${!car.availability}">Status: Unavailable</p>
                    <a th:href="@{/cars/{id}(id=${car.carId})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/admin/cars/new}" class="btn btn-success">Add New Car</a>
</div>
</body>
</html>
