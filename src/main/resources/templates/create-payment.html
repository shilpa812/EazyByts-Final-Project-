<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Payment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        
        .container {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        
        .error {
            color: red;
        }
    </style>
</head>
<body>
 <div class="container">
        <h2>Create Payment</h2>
        <form action="/payments" method="post" th:object="${payment}">
            <div>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" th:field="*{amount}">
                <span class="error" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount Error</span>
            </div>
            <div>
                <label for="status">Status:</label>
                <select id="status" th:field="*{status}">
                    <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
                </select>
                <span class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status Error</span>
            </div>
            <div>
                <label for="paymentDate">Payment Date:</label>
                <input type="datetime-local" id="paymentDate" th:field="*{paymentDate}">
                <span class="error" th:if="${#fields.hasErrors('paymentDate')}" th:errors="*{paymentDate}">Payment Date Error</span>
            </div>
            <div>
                <label for="paymentMethod">Payment Method:</label>
                <input type="text" id="paymentMethod" th:field="*{paymentMethod}">
                <span class="error" th:if="${#fields.hasErrors('paymentMethod')}" th:errors="*{paymentMethod}">Payment Method Error</span>
            </div>
            <div>
 <label for="booking">Booking:</label>
                <select id="booking" th:field="*{booking}">
                    <option th:each="booking : ${bookings}" th:value="${booking.id}" th:text="${booking.id}"></option>
                </select>
                <span class="error" th:if="${#fields.hasErrors('booking')}" th:errors="*{booking}">Booking Error</span>
            </div>
            <button type="submit" class="btn btn-primary">Create Payment</button>
        </form>
    </div>
</body>
</html>
